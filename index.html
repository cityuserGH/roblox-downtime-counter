<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Roblox Downtime Timer</title>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <br><br>
        <div class="text-center">
            <h2>
                Roblox has been down for:
            </h2>
            <h1>
                <strong><div id="timer-example"></div></strong>
            </h1>
            <br>
            <img src="https://images.rbxcdn.com/6ef6e892aea640c3b1f79f0f820caca5">
            <br><br>
            <div class="progress" style="width: 25%; margin: auto;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
            </div>
        </div>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

        <script src="timer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
